<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Jut_Art</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23ff00ff%22 text-shadow=%220 0 5px %23ff00ff%22>J</text></svg>">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Неоновое название сайта */
    .site-title {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 70px #ff00ff,
        0 0 80px #ff00ff;
      margin: 20px 0;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,
          0 0 30px #ff00ff,
          0 0 40px #ff00ff;
      }
      to {
        text-shadow: 
          0 0 20px #ff00ff,
          0 0 30px #ff00ff,
          0 0 40px #ff00ff,
          0 0 50px #ff00ff,
          0 0 80px #ff00ff;
      }
    }

    /* Неоновые кнопки */
    .neon-btn {
      margin: 5px;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 0 0 5px #ff00ff;
      box-shadow: 
        0 0 5px #ff00ff,
        inset 0 0 5px #ff00ff;
      animation: btnGlow 2s ease-in-out infinite alternate;
    }

    .neon-btn:hover {
      background: rgba(255, 0, 255, 0.1);
      box-shadow: 
        0 0 20px #ff00ff,
        inset 0 0 10px #ff00ff;
      transform: translateY(-2px);
    }

    @keyframes btnGlow {
      from {
        box-shadow: 
          0 0 5px #ff00ff,
          inset 0 0 5px #ff00ff;
      }
      to {
        box-shadow: 
          0 0 15px #ff00ff,
          0 0 25px #ff00ff,
          inset 0 0 10px #ff00ff;
      }
    }

    /* Неоновые карточки */
    .card {
      background: rgba(34, 34, 34, 0.8);
      border-radius: 12px;
      padding: 15px;
      width: 200px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #ff00ff;
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.6),
        0 0 40px rgba(255, 0, 255, 0.3);
    }

    .card p {
      color: #fff;
      text-shadow: 0 0 5px #ff00ff;
      margin: 10px 0 0 0;
      font-weight: bold;
    }

    header {
      padding: 20px;
    }

    .container {
      padding: 20px;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card img {
      width: 100%;
      height: 280px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid rgba(255, 0, 255, 0.3);
    }

    .hidden {
      display: none;
    }

    .seasons, .episodes {
      margin-top: 20px;
    }

    .episodes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .back-btn {
      margin: 5px;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 0 0 5px #ff00ff;
      box-shadow: 
        0 0 5px #ff00ff,
        inset 0 0 5px #ff00ff;
      animation: btnGlow 2s ease-in-out infinite alternate;
    }

    .back-btn:hover {
      background: rgba(255, 0, 255, 0.1);
      box-shadow: 
        0 0 20px #ff00ff,
        inset 0 0 10px #ff00ff;
      transform: translateY(-2px);
    }

    video {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
      border: 1px solid rgba(255, 0, 255, 0.3);
    }

    h2, h3 {
      color: #fff;
      text-shadow: 0 0 10px #ff00ff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-title">Jut_Art</div>
  </header>

  <div class="container">
    <div id="animeSelect" class="cards">
      <div class="card" onclick="showSeasons()">
        <img src="https://img.yani.tv/posters/full/1636692030.jpg" alt="Клинок Рассекающий Демонов">
        <p>Клинок Рассекающий Демонов</p>
      </div>
    </div>

    <div id="seasonSelect" class="seasons hidden">
      <h2>Выберите сезон</h2>
      <div class="cards">
        <div class="card" onclick="showEpisodes()">
          <img src="https://img.yani.tv/posters/full/1636692030.jpg" alt="1 Сезон">
          <p>1 Сезон</p>
        </div>
      </div>
      <button class="back-btn" onclick="goBackToAnime()">Назад</button>
    </div>

    <div id="playerSection" class="hidden">
      <h2>1 Сезон</h2>
      <video id="videoPlayer" controls></video>
      <div class="controls">
        <button class="back-btn" onclick="goBackToSeasons()">Назад</button>
      </div>
      <div class="episodes"></div>
    </div>
  </div>

  <script>
    const videoPlayer = document.getElementById("videoPlayer");
    const episodeList = document.querySelector(".episodes");

    function showSeasons() {
      document.getElementById("animeSelect").classList.add("hidden");
      document.getElementById("seasonSelect").classList.remove("hidden");
    }

    function showEpisodes() {
      document.getElementById("seasonSelect").classList.add("hidden");
      document.getElementById("playerSection").classList.remove("hidden");
      loadEpisodes();
    }

    function goBackToAnime() {
      document.getElementById("seasonSelect").classList.add("hidden");
      document.getElementById("animeSelect").classList.remove("hidden");
    }

    function goBackToSeasons() {
      document.getElementById("playerSection").classList.add("hidden");
      document.getElementById("seasonSelect").classList.remove("hidden");
    }

    function loadEpisodes() {
      episodeList.innerHTML = "";
      for (let i = 1; i <= 26; i++) {
        let btn = document.createElement("button");
        btn.className = "neon-btn";
        btn.textContent = i;
        btn.onclick = () => {
          const videoPath = `file:///F:/Jut_Art/Клинок Рассекающий Демонов/1 Сезон/${i}.mp4`;
          videoPlayer.src = videoPath;
          videoPlayer.play().catch(e => {
            console.error("Ошибка воспроизведения:", e);
          });
        };
        episodeList.appendChild(btn);
      }
    }

    loadEpisodes();
  </script>
</body>
</html>
